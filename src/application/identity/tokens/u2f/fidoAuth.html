<form ng-submit="$ctrl.start()">
    <div class="alert alert-success" role="alert" ng-bind="'U2F.Success' | translate" ng-show="$ctrl.isAuthenticated()"></div>
    <div class="alert alert-danger" role="alert" ng-bind="$ctrl.error | translate" ng-show="$ctrl.error"></div>
    <div ng-hide="$ctrl.isAuthenticated()" style="text-align: center">
        <div ng-hide="$ctrl.started" ng-bind="'U2F.Usage'|translate"></div>
        <br>
        <button
            type="submit"
            class="btn btn-primary"
            ng-disabled="!$ctrl.user.name"
            ng-hide="$ctrl.started"
            ng-bind="'U2F.Start' | translate"></button>

        <div ng-show="$ctrl.started && !$ctrl.error" ng-bind="'U2F.Prompt' | translate "></div>
    </div>
</form>
