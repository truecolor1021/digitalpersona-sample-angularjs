<form ng-submit="$ctrl.submit()">
    <fieldset>
        <x-password
            label="{{ 'Password.Create.OldPassword' | translate }}"
            show-password="$ctrl.showPassword"
            on-change="$ctrl.updateOldPassword(value)"></x-password>
        <x-password
            label="{{ 'Password.Create.NewPassword' | translate }}"
            show-password="$ctrl.showPassword"
            on-change="$ctrl.updateNewPassword(value)"></x-password>
        <x-password
            label="{{ 'Password.Create.Repeat' | translate }}"
            show-password="$ctrl.showPassword"
            match="$ctrl.newPassword"
            on-change="$ctrl.updateNewPassword(value)"></x-password>
        <div class="alert alert-danger" role="alert" ng-bind="$ctrl.error | translate" ng-show="$ctrl.error"></div>
    </fieldset>
    <div class="alert alert-success" role="alert" ng-bind="'Password.Create.Success' | translate" ng-show="$ctrl.success"></div>
    <button
        type="submit"
        class="btn btn-primary"
        ng-disabled="!$ctrl.oldPassword || !$ctrl.newPassword"
        ng-bind="'Credential.Create' | translate"
    ></button>
</form>
