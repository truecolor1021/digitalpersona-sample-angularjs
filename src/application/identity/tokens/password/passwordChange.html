<form class="container well" ng-submit="$ctrl.submit()">
    <div class="alert alert-success" role="alert" ng-bind="'Password.Success' | translate" ng-show="$ctrl.success"></div>
    <div
        <fieldset>
            <x-password
                label="{{ 'Password.OldPassword' | translate }}"
                show-password="$ctrl.showPassword"
                on-change="$ctrl.updateOldPassword(value)"></x-password>
            <x-password
                label="{{ 'Password.NewPassword' | translate }}"
                show-password="$ctrl.showPassword"
                on-change="$ctrl.updateNewPassword(value)"></x-password>
            <x-password
                label="{{ 'Password.Repeat' | translate }}"
                show-password="$ctrl.showPassword"
                match="$ctrl.newPassword"
                on-change="$ctrl.updateNewPassword(value)"></x-password>
            <div class="alert alert-danger" role="alert" ng-bind="$ctrl.error | translate" ng-show="$ctrl.error"></div>
        </fieldset>
        <button
            type="submit"
            class="btn btn-primary"
            ng-disabled="!$ctrl.oldPassword || !$ctrl.newPassword"
            ng-bind="'Credential.Change' | translate"></button>
    </div>
</form>
