<form ng-submit="$ctrl.toggleCapture()">
    <div style="text-align: center">
        <div ng-hide="$ctrl.capturing" ng-bind="'Face.Usage'|translate"></div>
        <div ng-show="$ctrl.capturing" style="display: inline-block">
            <div ng-bind="'Face.Prompt' | translate"></div>
            <face-capture
                capturing="$ctrl.capturing"
                sample-count="10"
                sample-interval="100"
                max-detection-time="30"
                min-score="0.3"
                on-start="$ctrl.handleStartCapture()"
                on-stop="$ctrl.handleStopCapture()"
                on-captured="$ctrl.handleCaptured(samples)"
                on-error="$ctrl.handleCaptureError(error)"
            ></face-capture>
        </div>
        <br>
        <div class="alert alert-danger" role="alert" ng-bind="$ctrl.error | translate" ng-show="$ctrl.error"></div>
        <div class="alert alert-success" role="alert" ng-bind="'Face.Create.Success' | translate" ng-show="$ctrl.success"></div>
        <button
            type="submit"
            class="btn btn-primary"
            ng-bind="$ctrl.capturing ? 'Face.Stop' : 'Face.Start' | translate"
        ></button>
        <button
            type="button"
            class="btn btn-link"
            ng-click="$ctrl.deleteFace()"
        >
            <span class="text-danger" ng-bind="'Face.Delete.Prompt' | translate"></span>
        </button>
    </div>
</form>
