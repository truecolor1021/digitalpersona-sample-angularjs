<form ng-submit="$ctrl.submit()">
    <fieldset ng-hide="$ctrl.success">
        <x-password
            label="{{ 'PIN.Create.NewPin' | translate }}"
            show-password="$ctrl.showPin"
            on-change="$ctrl.updateNewPin(value)"></x-password>
        <x-password
            label="{{ 'PIN.Create.Repeat' | translate }}"
            show-password="$ctrl.showPin"
            match="$ctrl.newPin""></x-password>
    </fieldset>

    <x-alert status="$ctrl.status"></x-alert>

    <button
        type="submit"
        class="btn btn-primary"
        ng-hide="$ctrl.success"
        ng-disabled="!$ctrl.newPin"
        ng-bind="'Credential.Create' | translate"
    ></button>
    <button
        type="button"
        class="btn btn-link"
        ng-hide="$ctrl.success"
        ng-click="$ctrl.deletePin()"
    >
        <span class="text-danger" ng-bind="'PIN.Delete.Prompt' | translate"></span>
    </button>
</form>
