<form ng-submit="$ctrl.submit()">
    <div class="alert alert-success" role="alert" ng-bind="'PIN.Create.Success' | translate" ng-show="$ctrl.success"></div>
    <fieldset>
        <x-password
            label="{{ 'PIN.Create.NewPin' | translate }}"
            show-password="$ctrl.showPin"
            on-change="$ctrl.updateNewPin(value)"></x-password>
        <x-password
            label="{{ 'PIN.Create.Repeat' | translate }}"
            show-password="$ctrl.showPin"
            match="$ctrl.newPin"
            on-change="$ctrl.updateNewPin(value)"></x-password>
        <div class="alert alert-danger" role="alert" ng-bind="$ctrl.error | translate" ng-show="$ctrl.error"></div>
    </fieldset>
    <button
        type="submit"
        class="btn btn-primary"
        ng-disabled="!$ctrl.newPin"
        ng-bind="'Credential.Create' | translate"
    ></button>
    <button
        type="button"
        class="btn btn-link"
        ng-click="$ctrl.deletePin()"
    >
        <span class="text-danger" ng-bind="'PIN.Delete'|translate"></span>
    </button>
</form>
