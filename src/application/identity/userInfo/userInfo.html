<x-activity-view title="'Profile.Title'|translate">
    <ng-form class="row">
        <fieldset disabled>
            <x-username label="{{'Signin.Username' | translate}}" value="{{$ctrl.userName()}}"></x-username>
        </fieldset>

        <div class="alert alert-danger" role="alert" ng-bind="$ctrl.error.message | translate" ng-show="$ctrl.error"></div>

        <button type="button" class="btn btn-link" ng-click="$ctrl.deleteAccount()">
            <span class="text-danger" ng-bind="'Profile.DeleteAccount'|translate"></span>
        </button>

        <h3 ng-bind="'Profile.Security.Title'|translate"></h3>
        <x-user-credentials identity="$ctrl.identity"></x-user-credentials>
    </ng-form>
</x-activity-view>
