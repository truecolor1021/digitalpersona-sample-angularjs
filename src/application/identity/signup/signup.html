<form class="center-block well"
    ng-submit="$ctrl.submit()"
    ng-class="{
        slidedown: false,
        shakeOnError: $ctrl.error,
        busy: $ctrl.busy
    }">
    <h2>{{'Signup.Title' | translate }}</h2>

    <fieldset ng-disabled="$ctrl.busy">
        <x-username
            label="{{'Signup.Username' | translate}}"
            value="{{$ctrl.username}}"
            required="true"
            on-change="$ctrl.updateUsername(value)"
        ></x-username>

        <x-password
            label="{{ 'Password.Create' | translate }}"
            show-password="$ctrl.showPassword"
            on-change="$ctrl.updatePassword(value)"
        ></x-password>
        <x-password
            label="{{ 'Password.Repeat' | translate }}"
            match="$ctrl.password"
            show-password="$ctrl.showPassword"
        ></x-password>

        <div class="alert alert-danger" role="alert" ng-bind="$ctrl.error.message | translate" ng-show="$ctrl.error"></div>

        <button
            type="submit"
            class="btn btn-primary"
            ng-disabled="!$ctrl.username || !$ctrl.password"
            ng-bind="'Signup.Title' | translate"></button>
    </fieldset>
</form>
